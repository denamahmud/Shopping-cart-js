<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Up</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css files -->
    <link rel="stylesheet" href="css/signUp.css">
    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="header">

    </div>
    

    <div class="register">

        <div class="container">
            
            <div class="row">
                <div class="form-content">
                    <div class="col-md-6 col-xs-12">
                    
                        <img src="images/storyset_image/storyset-image.png" alt="">
                   </div>
                   <div class="col-md-6 col-xs-12">
                    
                        <form>

                            <h3 class="title">LogIn Page</h3>
                

                            <input type="email" placeholder="type your email" id="email">
                            <input type="password" placeholder="type your password" id="password">
                            <input type="button" id="logInBtn" value="LogIn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>

     <!-- jquery file -->
     <script src="js/jquery-1.12.4.min.js"></script>
     <!-- bootstrap file -->
     <script src="js/bootstrap.min.js"></script>
     <!-- font awesome file -->
     <script src="js/all.min.js"></script>
     
     <!-- file js -->
    <script src="js/header.js"></script>
    <!-- file js -->
    <script src="js/logIn.js"></script>

    <!-- file js -->
    <script src="js/footer.js"></script>
</body>
</html>
